<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css">
<title>Vampire character generator</title>
<body>

<main id="chargen">

    <h1>Vampire character generator</h1>

    <div id="Attributes" class="clear">
        <h2>Attributes</h2>
        <div is="attribute-category"
	     v-for="(item, index) in Attributes"
             v-bind:category="item"
             v-on:sumchanged="RecomputeAttributePriorities()"
	></div>    

    </div>

</main>

<script src="vue.min.js"></script><!--script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script-->
<script src="app-data.js"></script>
<script src="index.js"></script>
</body>
</html>
